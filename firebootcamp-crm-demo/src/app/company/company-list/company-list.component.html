<h1>
    Companies
    <button routerLink="/company/edit/new" class="btn btn-success pull-right">Add</button>
</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
            <td>{{company.email}}</td>
            <td>{{company.phone}}</td>
            <td class="btn-column">
                <button routerLink="/company/edit/{{company.id}}" class="btn btn-default">Edit</button>
                <button (click)="deleteCompany(company.id)" class="btn btn-default">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

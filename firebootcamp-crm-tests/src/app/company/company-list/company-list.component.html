<h1>
  Companies
  <button class="btn btn-success pull-right" routerLink="/company/edit/new">Add</button>
</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let company of companies">
      <td>{{company.name}}</td>
      <td>{{company.email}}</td>
      <td>{{company.phone}}</td>
      <td class="company-row">
        <button class="btn btn-default">Details</button>
        <button class="btn btn-default" routerLink="/company/edit/{{company.id}}">Edit</button>
        <button class="btn btn-default delete-btn" (click)="deleteCompany(company.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
